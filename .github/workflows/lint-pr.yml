---
name: Lint and Validate Helm Chart

on:  # yamllint disable-line rule:truthy
  pull_request:
    types: [synchronize, opened, reopened]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Install yq and yamllint
        env:
          YAMLLINT_VERSION: 1.37.1
          YQ_VERSION: v4.45.4
          YQ_URL: https://github.com/mikefarah/yq/releases/download
        run: |
          pip install yamllint==${YAMLLINT_VERSION}
          wget ${YQ_URL}/${YQ_VERSION}/yq_linux_amd64 \
            -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq

      - name: Validate with yq
        env:
          HELM_TEMPLATES_TO_IGNORE: ./chart/templates
        run: |
          find . \( -name '*.yaml' -o -name '*.yml' \) \
            ! -path "${HELM_TEMPLATES_TO_IGNORE}/*" | while read -r file; do
            echo "::group::yq eval $file"
            yq eval "$file"
            echo "::endgroup::"
          done

      - name: Lint with yamllint
        run: |
          yamllint .
          yamllint --list-files .

      - name: Lint Helm chart
        run: helm lint ./chart
