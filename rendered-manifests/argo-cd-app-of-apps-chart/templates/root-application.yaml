---
# Source: argo-cd-app-of-apps-chart/templates/root-application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/DaneWeber/argo-cd-app-of-apps-of-apps/your-repo.git'
    targetRevision: HEAD
    path: charts/platform-gitops
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: platform-gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  sources:
    - name: platform-applications
      path: charts/platform-gitops
    - name: cluster-applications
      path: charts/cluster-applications
  # List of child Applications
  childApplications:
    - name: collab-board
      namespace: platform-gitops
    - name: messaging
      namespace: platform-gitops
    - name: case-management
      namespace: platform-gitops
